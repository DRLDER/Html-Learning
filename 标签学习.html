<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签学习2</title>
</head>
<body>
<h3>下面是无须列表，以手机品牌为例</h3>
<ul>
    <li>华为</li>
    <li>三星</li>
    <li>小米</li>
    <li>vivo</li>
    <li>1+</li>
    <li>other</li>
</ul>
<ol>
    <li>1-华为</li>
    <li>2-三星</li>
    <li>3-小米</li>
    <li>4-vivo</li>
</ol>
<dl>
    <dt>
        这里我我自定义的一个列表标题
    </dt>
    <dd>这是子项1</dd>
    <dd>这是子项2</dd>
    <dd>这是子项3</dd>
</dl>
<h3>
    下面展示表单的常规使用
</h3>
<form action="" method="post" name="自定义名字">
    <!--    text属性用法-->
    USER:<input type="text" name="username" value="请输入你的用户名"><br>
    <!--    password属性用法-->
    PASS:<input type="password" name="password" value="请输入你的密码"><br>
    <!--    radio单选框属性用法-->
    性别：<input type="radio" name="radio1sex">man<input type="radio" name="radio1sex" checked="checked">woman<br>
    <!--    checkbox复选框属性用法-->
    爱好：<input type="checkbox" name="hobby" checked="checked">打篮球<input type="checkbox" name="hobby">吃喝<input type="checkbox" name="hobby">游戏<br>
    <input type="button" name="ok" value="conform">
</form>
</body>
</html>
