<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css学习1</title>
    <style>
        .p1 {
            color: orangered;
            font-size: 20px;
        }
        .box{
            height: 50px;
            width: 100px;
        }
        .parag1{
            background-color: orange;
        }
        .parag2{
            background-color: aqua;
        }

    </style>
</head>
<body>
<p class="p1">橘红色的段落</p>
<p>这个还是原先颜色的段落</p>

<table cellspacing="0">
    <thead>
    <th class="parag2 box" height="30"></th>
    </thead>
    <tbody>
    <tr><td class="parag1 box" height="30"></td></tr>
    <tr><td class="parag2 box" height="30"></td></tr>
    </tbody>
</table>
<style>
    .red{
        color: aquamarine;
    }
    .font35{
        font-size: 35px;
    }
</style>
<!--这里调用多个类-->
<div class="red font35">TEST</div>
<style>
    #red1{
        color: coral;
    }
    *{
        color: darkblue;
    }

</style>
<div id="red1">DEVSUNSHINE</div>
<div>DRLDER</div>
</body>
</html>
