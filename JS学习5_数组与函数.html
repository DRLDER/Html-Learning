        function getMax() {
            var getArr = arguments;
            // console.log(getArr[2]);
            var maxNum = getArr[0];
            for (var i = 0; i < getArr.length - 1; i++) {
                maxNum = maxNum >= getArr[i + 1] ? maxNum : getArr[i + 1];
            }
            return maxNum;
        }

        //正序冒泡法，后期可使用。
        function getBabelline() {
            var arrGet = arguments;
            var temp = arrGet[0];
            var tip = false;
            while (true) {
                for (var i = 0; i < arrGet.length - 1; i++) {
                    if (arrGet[i] >= arrGet[i + 1]) {
                        temp = arrGet[i];
                        arrGet[i] = arrGet[i + 1];
                        arrGet[i + 1] = temp;
                    }
                }

                for (var i = 0; i < arrGet.length - 1; i++) {
                    if (arrGet[i] > arrGet[i + 1]) {
                        break;
                    }
                    if (i >= arrGet.length - 2) {
                        return arrGet;
                    }
                }
            }

        }
